<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Account Settings</title>
</head>
<body>
    <div id="topbar">
        <h1>Imperial Hotel</h1>
        <ul id="navigation">
            <li class="nav-link"><a href="main.html">Home</a></li>
            <li class="nav-link"><a href="rooms.html">Rooms</a></li>
            <li class="nav-link"><a href="bookings.html">Bookings</a></li>
            <li class="nav-link"><a href="services.html">Services & Facilities</a></li>
            <li class="nav-link"><a href="account.html">Account Settings</a></li>
        </ul>
    </div>
    <div id="account-container">
        <h2 id="account-title">Account Settings</h2>
        
        <div class="account-sections">
            <!-- Profile Section -->
            <div class="account-section">
                <h3 class="section-title">Profile Information</h3>
                <div class="account-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="John Doe" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="john.doe@example.com" value="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567" value="">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3" placeholder="123 Main Street, City, State, ZIP"></textarea>
                    </div>
                    <button class="save-btn">Save Profile</button>
                </div>
            </div>

            <!-- Security Section -->
            <div class="account-section">
                <h3 class="section-title">Security Settings</h3>
                <div class="account-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm new password">
                    </div>
                    <button class="save-btn">Update Password</button>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="account-section">
                <h3 class="section-title">Preferences</h3>
                <div class="account-form">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="email-notifications">
                            <span>Receive email notifications</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="sms-notifications">
                            <span>Receive SMS notifications</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="promotional-emails">
                            <span>Receive promotional emails</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="language">Preferred Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                    <button class="save-btn">Save Preferences</button>
                </div>
            </div>

            <!-- Account Actions -->
            <div class="account-section danger-section">
                <h3 class="section-title">Account Actions</h3>
                <div class="account-form">
                    <p class="warning-text">Deleting your account is permanent and cannot be undone.</p>
                    <button class="delete-btn">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
